<!DOCTYPE html>

<html>
    <head>
        <title>Задание №1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script>
            function myready()
            {
                var foo = {baz: "tubular", goo: "rad"}, bar = "baz";
                console.log("string",1,foo.goo,bar,foo.baz);
                console.log(foo);
                console.info("Информация об объекте foo: baz=%s goo=%s",foo.baz,foo.goo);
                console.warn("Предупреждение об объекте foo: baz=%s goo=%s",foo.baz,foo.goo);
                console.error("Ошибка в объекте foo: baz=%s goo=%s",foo.baz,foo.goo);
            }
            $(document).ready(myready()); 
        </script>
    </head>
    <body>
        
        <div>Пример использования консоли для отладки программ</div>
        
    </body>
</html>
